<div class="container" style="max-width: 900px;">
<div class="d-flex">
  <span class="example-spacer">
  </span>
    <mat-form-field >
        <input matInput  (keyup)="applyFilter($event.target.value)" placeholder="Search">
      </mat-form-field>
</div>
<div class="mat-elevation-z8">
    <table class="table table-hover" mat-table [dataSource]="dataSource" matSort multiTemplateDataRows class="mat-elevation-z8">

          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef > No </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
      
          <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
            <td mat-cell *matCellDef="let element" > {{element.age}} </td>
          </ng-container>

          <ng-container matColumnDef="contactdetails">
            <th mat-header-cell *matHeaderCellDef > Contact Details </th>
            <td mat-cell *matCellDef="let element" > {{element.contactno}} <br>{{element.email}}</td>
          </ng-container>

          <ng-container matColumnDef="skills">
            <th mat-header-cell *matHeaderCellDef > Skills </th>
            <td mat-cell *matCellDef="let element" > {{element.skills | slice:0:20}} </td>
          </ng-container>

          <ng-container matColumnDef="qualification">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Qualification </th>
            <td mat-cell *matCellDef="let element" > {{element.qualification}} </td>
          </ng-container>
          
          <ng-container matColumnDef="YearofGraduation">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Year of Graduation </th>
            <td mat-cell *matCellDef="let element" > {{element.YearofGraduation}} </td>
          </ng-container>

          <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
          <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
              <div class="example-element-detail"
                  [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                  <div class="example-element-description">
                    <span class="example-element-description-attribution"> SKILLS: </span><br>{{element.skills}}
                  </div>
              </div>
            </td>
          </ng-container>
          
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button matTooltip="Click to Edit" class="iconbutton" color="primary">
                  <mat-icon aria-label="Edit">edit</mat-icon>
                </button>
              <button mat-icon-button matTooltip="Click to Delete" class="iconbutton" color="warn">
                  <mat-icon aria-label="Delete">delete</mat-icon>
                </button>
            </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;"
            class="example-element-row"
            [class.example-expanded-row]="expandedElement === element"
            (click)="expandedElement = expandedElement === element ? null : element">
        </tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No Data </td>
        </tr>
    </table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
</div>
